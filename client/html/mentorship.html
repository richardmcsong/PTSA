<template name="mentorship">
  <div class="container">
    <div class="row">
      <div style="text-align:center">
        <div class="row">
        <div style="padding:15px;max-width:100%">
          <img src="mentorshiplogo2015.png" />
          </div>
        </div>
        <div class="row">
          <div class="themeParent" style="max-width:100%">
            <span class="theme" style="padding:15px">
            <b>Theme of the Month: Inspiration!</b> 
            <br />If you were the director of your own autobiographical film, what would be the title of the film?
            <br />Who are the main characters? What would some of the conflicts be?
            </span>
          </div>
        </div>
        <div id="smallCal" class="responsive-iframe-container visible-xs">
          <iframe src="https://www.google.com/calendar/embed?mode=AGENDA&src=ptsamentorship%40gmail.com&ctz=America/Toronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
        <div id="largeCal" class="responsive-iframe-container hidden-xs">
          <iframe src="https://www.google.com/calendar/embed?src=ptsamentorship%40gmail.com&ctz=America/Toronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="container mas">
      {{> photoBlog}}
      </div>
    </div>
  </div>
</template>

<template name="photoBlog">
    <div class="grid-sizer"></div><div class="panel panel-default mas-item">
      <div class="panel-body">
<p>
Our mentorship program aims to guide incoming students in navigating through their first year as Pharmacology &amp; Toxicology students. Mentor roles are restricted to upper year students (<strong>3rd year, 4th year or higher</strong>) taking a PCL course, while mentee spots are limited to <strong>2nd year</strong> students. You can check out our <a href="http://ptsa.sa.utoronto.ca/gallery/">Gallery</a> to view photos of Mentorship exclusive events and other PTSA fun stuff.</p>

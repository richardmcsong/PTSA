<template name="photoBlog">
    <div class="grid-sizer"></div><div class="panel panel-default mas-item">
      <div class="panel-body">
<p>
Our mentorship program aims to guide incoming students in navigating through their first year as Pharmacology &amp; Toxicology students. Mentor roles are restricted to upper year students (<strong>3rd year, 4th year or higher</strong>) taking a PCL course, while mentee spots are limited to <strong>2nd year</strong> students. You can check out our <a href="http://ptsa.sa.utoronto.ca/gallery/">Gallery</a> to view photos of Mentorship exclusive events and other PTSA fun stuff.</p>
<h3>Mentors</h3>
<p>You can view the position description <a href="http://ptsa.sa.utoronto.ca/files/2015/09/MentorInfoSheet2015.pdf">here (PDF)</a>.<br>
<strong>Mentor applications for 2015-2016 have closed. Please stay tuned for updates.</strong></p>
<h3>Mentees</h3>
<p>You can view the position description <a href="http://ptsa.sa.utoronto.ca/files/2015/10/Mentee-Application-Info-sheet.pdf">here (PDF)</a>. </p>
<p><strong>Mentee applications are open until October 13, 11:59pm. </strong>Please fill out the form <a href="http://goo.gl/forms/sxs79WeyL5">here</a> and send your resume to PTSAmentorship@gmail.com. </p>
      </div>
      <div class="panel-footer" style="text-align:right">
        by Richard Song.
      </div>
